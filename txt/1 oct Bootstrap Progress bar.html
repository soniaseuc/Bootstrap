<body>

               </div>

               <div class="progress mt-4">
                   <div class="progress-bar w-25 bg-success">25%</div>

               <div class="progress mt-4">

               <div class="progress mt-4">
                   <div class="progress-bar w-100 bg-warning">100%</div>
               </div>

            </div>
        </div>


        <div class="row my-5">
            <div class="col">
                <h1>Barra de progreso</h1>

               <div class="progress mt-4">
                   <div class="progress-bar progress-bar-striped w-25 bg-success"></div>
               </div>

               <div class="progress mt-4">
                   <div class="progress-bar progress-bar-striped w-50"></div>
               </div>

               <div class="progress mt-4">

               </div>

               <div class="progress mt-4">

                   <div class="progress-bar progress-bar-animated progress-bar-striped w-25 bg-danger"></div>
               </div>

            </div>
        </div>


        <div class="row my-5">
            <div class="col">
                <h1>Barras multiples</h1>

               <div class="progress mt-4">
                   <div class="progress-bar w-25 bg-success"></div>

                   <div class="progress-bar w-25 bg-danger"></div>

               </div>



            </div>
        </div>


        <div class="row my-5">
            <div class="col">

               <div class="progress mt-4">
