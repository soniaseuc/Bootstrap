<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Bootstrap v4.5.2     -->
    <div class="container">
        <div class="row my-5">
            <div class="col-4">
                <h1>Form</h1>
                <hr>

                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input class="form-control form-control-lg" type="text" id="nombre" name="nombre" placeholder="Sonia">
                    </div>

                    <div class="form-group">
                        <input class="form-control-plaintext" type="text" id="nombre" name="nombre" readonly placeholder="campo solo lectura">
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input class="form-control form-control-sm" type="text" id="apellido" name="apellido">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="text" id="email" name="email">
                        <small class="form-text text-muted">Indica tu correo electronico</small>
                    </div>


                    <div class="form-group">
                        <label for="seleccion">Seleciona una opcion</label>
                        <select name="seleccion" id="seleccion" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea class="form-control" id="mensaje" name="mensaje"></textarea>
                    </div>

                    <hr>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="aceptpTerminos">
                        <label for="aceptpTerminos" class="form-check-label">Acepto los terminos y condiciones</label>
                    </div>
                    
                    <hr>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="edad" id="edad18" value="edad18">
                        <label for="edad18" class="form-check-label ">Tengo 18 años</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="edad" id="edad17" value="edad17">
                        <label for="edad17" class="form-check-label ">Tengo 17 años</label>
                    </div>

                    <input type="submit" class="btn btn-primary mt-5" value="Enviar">

                </form>
            </div>

            <div class="col">
                <h1>Input</h1>
                <hr>
                <form>
                    <div class="form-group">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Usuario">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Email">
                            <div class="input-group-append">
                                <span class="input-group-text">@correo.com</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" placeholder="5555">
                            <div class="input-group-append">
                                <span class="input-group-text">,00</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">area de texto</span>
                            </div>
                            <textarea class="form-control" placeholder="mensaje"></textarea>
                        </div>
                    </div>

                    <hr>

                    <div class="form-group">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox">
                                </div>
                            </div>
                            <input type="text" class="form-control" placeholder="Usuario">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="radio">
                                </div>
                            </div>
                            <input type="text" class="form-control" placeholder="Usuario">
                        </div>
                    </div>

                    <hr>

                    <div class="form-group">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-outline-secondary">Boton</button>
                            </div>
                            <input type="text" class="form-control" placeholder="Usuario">
                        </div>
                    </div>


                </form>

                <hr>

                <h3>Form</h3>
                <hr>
                <form>

                    <div class="form-row">

                        <div class="col form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre">
                        </div>

                        <div class="col form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" name="apellido" id="apellido">
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="ciudad">Ciudad</label>
                        <input type="text" class="form-control" name="ciudad" id="ciudad">
                    </div>

                    <hr>
                    
                    <div class="form-group row">
                        <label class="col-3 col-form-label" for="correo">Email</label>
                        <div class="col-9">
                            <input type="text" class="form-control" id="correo" name="correo">
                        </div>

                    </div>

                    <div class="form-group row">
                        <label class="col-3 col-form-label" for="ocupacion">Ocupacion</label>
                        <div class="col-9">
                            <input type="text" class="form-control" id="ocupacion" name="ocupacion">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-3 col-form-label" for="direccion">Direccion</label>
                        <div class="col-9">
                            <input type="text" class="form-control" id="direccion" name="direccion">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="offset-3 col-9">
                            <input type="submit" class="btn btn-primary" >
                        </div>
                    </div>

                </form>



            </div>

        </div>

        <div class="row my-5">
            <div class="col">
                <form class="form-inline">

                    <input class="form-control mr-2" id="nombre" name="nombre" placeholder="Sonia" type="text">
                    
                    <input class="form-control mr-2" id="email" name="email" placeholder="correo@correo.com" type="text">


                    <input type="submit" class="btn btn-primary" value="Enviar">
                </form>
            </div>
        </div>

    </div>
    
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
